<div class="container mb-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            <h2>Admin Login Form </h2>
            <form [formGroup]="singInForm" (ngSubmit)="onSubmitSignIn()">
                <div class="form-row">
                    <div class="form-group ">
                        <label>enter your email </label>
                        <input type="email" class="form-control" placeholder="abc@gmail.com" formControlName="email">
                    </div>
                    <div class="form-group ">
                        <label>enter password </label>
                        <input type="password" class="form-control" placeholder="password" formControlName="password">
                    </div>
                    <div class=" mt-2 text-end">
                        <button type="submit" class="btn btn-primary" [disabled]="!singInForm.valid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
